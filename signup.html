<!DOCTYPE html>
<html>
<head>
  <title>Create an account</title>
	<link rel="stylesheet" href="resources/css/custom.css">

</head>
<body>
	<nav>
		<div class="container">
			<ul>
			  <li><a href="signin.html">Login</a></li> | 
			  <li><a href="signup.html">Sign Up</a></li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<p>Please fill in the form to create an account with 3F</p>
		<form action="" method="post">
			<label for="name"><b>User Name:</b></label>
    		<input type="text" placeholder="Enter your full name" name="name" required>
    		<br>
    		<br>
    		<label for="email"><b>Email:</b></label>
    		<input type="email" placeholder="Enter Email" name="email" required>
    		<br>
    		<br>
    		<label for="telephone"><b>Tel:</b></label>
    		<input type="number" placeholder="Enter Number" name="telephone" required>
    		<br>
    		<br>
    		<label for="password"><b>Password</b></label>
    		<input type="password" placeholder="Enter Password" name="password" required>
    		<br>
    		<br>
    		<label for="rpassword"><b>Check-password</b></label>
    		<input type="password" placeholder="Re-enter Password" name="rpassword" required>
    		<br>
    		<br>
    		<label>
		      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
		    </label>

		    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
		      <button type="button" class="cancelbtn">Cancel</button>
		      <button type="submit" class="signupbtn">Sign Up</button>

			
		</form>
	</div>
	<footer>
		<div class="container">
			<p>&copy; Wabuluka Davies</p>
		</div>
	</footer>
</body>
<script src="resources/javascript/custom.js" ></script>
</html>
